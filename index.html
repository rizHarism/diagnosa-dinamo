<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Diagnosa Dinamo Pengisian</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <nav class="app-nav">
            <button onclick="window.location.href='page/diagnosis.html'">Daftar Gejala & Kerusakan</button>
        </nav>

        <h1>Sistem Pakar Diagnosa Dinamo Pengisian</h1>

        <div class="diagnosis-container">
            <!-- Kolom Gejala -->
            <section class="symptoms-section">
                <h2>Gejala yang Diketahui</h2>
                <div class="card">
                    <div id="symptomsList"></div>
                </div>
            </section>

            <!-- Kolom Hasil -->
            <section class="results-section">
                <h2>Kemungkinan Kerusakan</h2>
                <div class="card">
                    <div id="diagnosisResults"></div>
                </div>
            </section>
        </div>
        <button id="diagnoseBtn">Diagnosa</button>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
